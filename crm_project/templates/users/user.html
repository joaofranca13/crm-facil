{% extends 'base.html' %} {% block content %} {% include 'status.html' %}

<h3>User Profile</h3>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Data do Pedido</th>
                    <th>Status</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{ order.product }}</td>
                    <td>{{ order.product.category }}</td>
                    <td>{{ order.date_created }}</td>
                    <td>{{ order.status }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    {% endblock %}
